<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<head>
  <title>Login</title>
</head>
<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a id="openNav" class="w3-button w3-bar-item w3-xlarge">&#9776;</a>
  <a href="index.html" class="w3-button w3-bar-item w3-xlarge w3-right">Home</a>
  <a href="signup.html" class="w3-button w3-bar-item w3-xlarge w3-right">Sign Up</a> 
</nav>

<!-- login Form -->
<div id="form">
    <div class="w3-card-4" style="max-width:2000px">
      <div class="w3-center"><br>
          <img src="https://i.stack.imgur.com/GmDqj.jpg" alt="Avatar" style="width:40%" class="w3-round-large w3-margin-to:p">
      </div>
      <form class="w3-container" id="form_id" method="post" name="myform" action="/authenticate/">
          {% csrf_token %}
            <label><b>Username</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" required>
            <label><b>Password</b></label>
            <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
            <button class="w3-button w3-block w3-black w3-section w3-padding" type="submit" id="submit">Login</button>
            <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
      </form>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
          <a href="signup_new.html" class="w3-button w3-red">Sign Up</a>
          <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>
    </div>
</div>

<!-- Footer -->
<footer id="Home" class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
  <a href="#"><i class="fa fa-facebook-official"></i></a>
  <a href="#"><i class="fa fa-pinterest-p"></i></a>
  <a href="#"><i class="fa fa-twitter"></i></a>
  <a href="#"><i class="fa fa-flickr"></i></a>
  <a href="#"><i class="fa fa-linkedin"></i></a>
  <p class="w3-medium">
  Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </p>
</footer>

</body>
</html>
