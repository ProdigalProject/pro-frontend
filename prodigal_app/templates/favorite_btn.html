<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</head>
<body>
    {% if favorited == True %}
            <a id = "unfavorite" class="btn btn-danger" href="remove_favorite" style="margin:10px">
                <b><span class="far fa-star"></span>&nbsp;Unfavorite</b>
            </a>

    {% else %}
            <a id = "favorite" class="btn btn-success" href="add_favorite" style="margin:10px">
                <b><span class="fas fa-star"></span>&nbsp;Add to Favorite</b>
            </a>
    {% endif %}
</body>
</html>
