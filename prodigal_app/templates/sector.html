 <!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
        <title>Prodigal - Sector</title>
        <script type="text/javascript">
        function autocomplete(inp, arr) {
          var currentFocus;
          inp.addEventListener("input", function(e) {
          var a, b, i, val = this.value;
          closeAllLists();
          if (!val) { return false;}
          currentFocus = -1;
          a = document.createElement("DIV");
          a.setAttribute("id", this.id + "autocomplete-list");
          a.setAttribute("class", "autocomplete-items");
          this.parentNode.appendChild(a);
          x = 0;
          for (i = 0; i < arr.length; i++) {
            if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
              b = document.createElement("DIV");
              b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
              b.innerHTML += arr[i].substr(val.length);
              b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                  b.addEventListener("click", function(e) {
                  inp.value = this.getElementsByTagName("input")[0].value;
                  closeAllLists();
              });
              a.appendChild(b);
              x++;
            }
            if (x > 5) {
                x = 0;
                break;
            }
          }
        });
        inp.addEventListener("keydown", function(e) {
          var x = document.getElementById(this.id + "autocomplete-list");
          if (x) x = x.getElementsByTagName("div");
          if (e.keyCode == 40) {
            currentFocus++;
            addActive(x);
          } else if (e.keyCode == 38) { //up
            currentFocus--;
            addActive(x);
          } else if (e.keyCode == 13) {
            e.preventDefault();
            if (currentFocus > -1) {
              if (x) x[currentFocus].click();
            }
          }
        });
        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            for (var i = 0; i < x.length; i++) {
              x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
              if (elmnt != x[i] && elmnt != inp) {
                x[i].parentNode.removeChild(x[i]);
              }
            }
        }
    }      
    </script>
    <style type="text/css">
        .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: DodgerBlue;
            color: #ffffff;
            width: 262px;
            background-clip: padding-box;
        }

        .autocomplete-items {
          color: #ff0000;
        }

        .autocomplete {
          color: #ff0000;
        }
    </style>
    </head>
    <body>
        <!-- Navigation -->
        <div class="w3-top">
            <nav class="w3-bar w3-black w3-padding-16">
                <a href="/prodigal_app" id="navbar_logo" class="w3-bar-item"><img src="{% static "images/navbar_logo.png" %}" alt="prodigal_logo_horizontal"></a>
                <div class="searchbar-container w3-large">
                    <div class="autoComplete">
                        <form id="search" method="POST" name="search_form" action="search">
                            {% csrf_token %}
                            <input type="search" id="navbar_searchbox" name="search_key" class="search-bar" placeholder="Search by company name...">
                            <button id="navbar_search_submit" type="submit" class="search-submit w3-button w3-black w3-large"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <script>
                         var stocks = JSON.parse(('{{ company_list }}').replace(/&#39;/g,'\"').replace(/&amp;/g, "&").replace(/&quot;/g,''));
                         var sector = ["sector = Finance", "sector = Technology"];
                         var search_key = sector.concat(stocks);
                         var searchBox = document.getElementById("navbar_searchbox");
                         searchBox.autocomplete = 'off';
                         autocomplete(searchBox, search_key);
                    </script>
                </div>
                <a href="profile" id="navbar_profile" class="w3-button w3-bar-item w3-large w3-right">Profile</a>
            </nav>
        </div>
        <!-- No matching search results -->
        {% if msg %}
        <div id="search-container" style="margin: 80px 2% 0 2%; min-height:100vh">
            <h1 id="fail"> {{ msg }} </h1>
        </div>
        <!-- Sector Search Results -->
        {% else %}
        <div id="sector_companies" style="background-color:#eeeeee;border-radius: 16px;margin-top: 64px;margin-bottom: 32px;box-shadow:5px 5px 2px grey;height:480px;overflow:auto;">
                <form method="post" id="hisfav_search" action="search">{% csrf_token %}</form>
                <table style="padding:16px;width:100%;font-size:16px;">
                    <tr>
                        <th style="text-align: left;font-size: 24px"> All Companies in the {{ sector }} Sector </th>
                    </tr>
                    {% if list %}
                        {% for name, ticker in list %}
                            <tr>
                                <td>
                                    <button id="{{ ticker }}" class="w3-button" type="submit" name="search_key" value="{{ name }}" form="hisfav_search">
                                        {{ ticker }} - {{ name }} - {{ sector }}
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr><td>Sector is empty.</td></tr>
                    {% endif %}
                </table>
        </div>
        {% endif %}
        <!-- Footer -->
        <footer id="Home" class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
            <a href="#"><i class="fa fa-facebook-official"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-flickr"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <p class="w3-medium">
                Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
            </p>
        </footer>
    </body>
</html>
