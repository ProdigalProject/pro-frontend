Selenium_Test:
  script:
    - az login --msi
    - az webapp deployment source sync -n prodigal-gamma -g prodigal
    - cd /home/gitlab-runner/builds/b74f8bb5/0/prodigal/pro-frontend/prodigal_app/
    - python3 /home/gitlab-runner/builds/b74f8bb5/0/prodigal/pro-frontend/prodigal_app/test_backend.py
    - python3 /home/gitlab-runner/builds/b74f8bb5/0/prodigal/pro-frontend/prodigal_app/tests.py
  stage: test
  only:
    - master

Azure_Deploy:
  script:
    - az webapp deployment source sync -n Prodigal-beta -g Prodigal-beta
    - az logout
  stage: deploy
  only:
    - master